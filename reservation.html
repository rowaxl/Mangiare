<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Sample Restaurant</title>
</head>
<body>
    <main>
        <h2>Reservation</h2>
        <fieldset class="information">
            <legend>Your Info</legend>
            <br>
            <label for="name">Full Name</label>
            <br>
            <input type="text" id="name" 
            placeholder="please enter your name and family name">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" />
            <br>
            <label for="phoneNo">Phone Number</label>
            <br>
            <input type="text" id="phoneNo" />
            <br>
        </fieldset>
        <fieldset class="details">
            <legend>Detailers</legend>
            <br>
            <label for="num"># of people</label>
            <br>
            <input type="text" id="num" />
            <br>
            <label for="date">Date</label>
            <br>
            <input type="text" id="date" />
            <br>
        </fieldset>
        <div class="form-button button-submit"><button type="submit">Submit</button></div>
    
    </main>
</body>
</html>
