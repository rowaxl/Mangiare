<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/style.css">

</head>
<body>
    <div class="container-fluid px-0 access">
        <header>
          <div class="row px-0">
            <div class="col-12">
              <nav class="navbar navbar-expand-lg navbar-dark nav-bar-bg">
                <a class="navbar-brand text-light" href="#"><p class="h1">Mangiare</p></a>
    
                <button class="navbar-toggler btn-dark" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Reservation <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Access</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                      <!-- TODO: Connect with login function -->
                      <button class="nav-link" href="#">Login</button>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
        </header>

    <main>
        <h2>Reservation</h2>        
        <form>
        <fieldset class="information">
            <legend>Your Info</legend>
            <br>
            <label for="name">Full Name</label>
            <br>
            <input type="text" id="name" 
            placeholder="please enter your name and family name">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="text" id="email" />
            <br>
            <label for="phoneNo">Phone Number</label>
            <br>
            <input type="text" id="phoneNo" />
            <br>
        </fieldset>
        <fieldset class="details">
            <legend>Detailers</legend>
            <br>
            <label for="num"># of people</label>
            <br>
            <input type="text" id="num" />
            <br>
            <label for="date">Date</label>
            <br>
            <div class="input-group date" data-provide="datepicker">
                <input type="text" class="form-control">
                <div class="input-group-addon">
                    <span class="glyphicon glyphicon-th"></span>
                </div>
            </div>
            <br>
        </fieldset>
      </form>
        <div class="form-button button-submit"><button type="submit">Submit</button></div>
    
    </main>
    <footer class="px-4">
        <p class="text-light">&copy; 2020, for education purpose only</p>
        <p class="text-light">photo by <a href="www.unsplash.com">Unsplash</a></p>
    </footer>
</body>
</html>
